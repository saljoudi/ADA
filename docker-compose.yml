version: "3.9"
services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app:ro
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
      - db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ada
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: ada_cds
    ports:
      - "5432:5432"
